<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formulario y RegEx</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
 <header>
    <h1>Mi formulario de Píldora</h1>
 </header>
 <main>
    <form>
        <fieldset>
        <legend>Introduce tus datos</legend>
        <div class="campo">
        <label for="name">Nombre y apellidos</label>
        <input type="text" id="name" placeholder="Escribe tu nombre">
        <span class="error" id="nameError">ERROR</span>
        </div>

        <div class="campo">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Escribe tu email">
        <span class="error" id="emailError">ERROR</span>
        </div>

        <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduce tu contraseña">
        <span class="error" id="passError">ERROR</span>
        </div>
        </fieldset>

        <button type="submit" id="enviar">Enviar</button>

    </form>
 </main>
 <footer>
  <p>Hecho por Jennifer para Femcoders F5</p>  
 </footer>
 <script src="formulario.js"></script>   
</body>
</html>
